			<source title="童话镇" data-img="http://p1.music.126.net/tfa811GLreJI_S0h9epqRA==/3394192426154346.jpg" src="http://m2.music.126.net/IRNfMPZpAd_EL_oXIvtKnA==/1375489062254623.mp3">
			<source title="なんでもないや" data-img="http://p1.music.126.net/sSxbRt9RpC6s_MaewyDJfA==/18597139672292692.jpg" src="http://m2.music.126.net/eAT6BEj_mz1Y5W-APFXRsw==/3433774824121252.mp3">

		<div class="player">
			<div class="header">
				<h1><small>Audio播放器<small></h1>
			</div>
			<div class="cover" >
				<span id="cuteCat"></span>
				<img src="img/miao.png" id="music-img" alt="">
			</div>
			<div id="songName">
				喵~~
			</div>
			<div class="progressBar">
				<span id="musicBar">
					<span id="loadBar"></span>
					<span id="playedBar"></span>
				</span>
				<span id="voiceBar">
					<span id="voicedBar"></span>
				</span>
				<div id="time">
					<span id="playTime">0:00</span>
					<span id="totalTime">0:00</span>
				</div>
			</div>
			<div class="controls">
				<a id="cycle" href="javascript:;">循环</a>
				<a id="prev" href="javascript:;"><</a>
				<a id="play" href="javascript:;">咻</a>
				<a id="next" href="javascript:;">></a>

		</div>
	</div>
	<div id="footer">
		<a href="https://zzite.github.io/" target="_blank">博客</a>
		<a href="">github源码</a>
	</div>

	<script src="js/audio.js"></script>
	<script>
		// 回调函数将返回的内容添加到结果区（需要在页面加载完后加载上，为后面执行回调）
		function jsonpcallback (rs) {
			var resultHtml = '歌曲：<strong>' + rs.result.songs[0].name + '</strong>' + 
							 '歌手：<strong>' + rs.result.songs[0].artists[0].name + '</strong>' +
							 '<a href="javascript:;" id="playNow">立即播放</a>';	
			result.innerHTML = resultHtml;
			result.setAttribute('data-audio', rs.result.songs[0].audio);
			result.setAttribute('data-img', rs.result.songs[0].album.picUrl);
			result.setAttribute('data-music', rs.result.songs[0].name);
			result.setAttribute('data-singer', rs.result.songs[0].artists[0].name);
			result.style.opacity = '1';        	
		}
	</script>
</body>
</html>
